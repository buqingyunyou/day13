  <!-- 
    git指令:
      1. git init 初始化(将当前所在目录用git管理起来)
      2. git add .
      3. git commit -m '描述信息'
      4. git status  
      5. git log     查看当前分支的版本
      6. git reflog  查看所有分支的版本

      7. git reset --hard 版本号  版本回滚

    git和github的使用:
      github是存储代码的远程仓库
      
    1. 本地有仓库, 远程没有仓库 (将本地仓库的代码上传到远程仓库)
      (1)先创建远程仓库
      (2)将本地仓库的工作树清理干净
      (3)git remote add origin 仓库地址
        将本地仓库和远程仓库建立关联
      (4)git push -u origin master
        将本地仓库的代码, 第一次推送到远程仓库
      (5)git push
        后续如果本地仓库代码修改, 直接git push即可

    2. 本地没有仓库, 远程有仓库 (将远程仓库的代码下载到本地仓库)  
      (1)在指定位置打开git bash
      (2)git clone 远程仓库地址
        即可将远程仓库的代码, 拉取下来到本地仓库

   -->
